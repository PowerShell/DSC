# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://schemas.microsoft.com/dsc/2023/07/definitions/message.yaml

title: Message
description: >-
  A message emitted by a DSC Resource with associated metadata.

type: object
required:
  - name
  - type
  - message
  - level
properties:
  name:
    title: Message source instance name
    description: >-
      The short, human-readable name for the instance that emitted the message,
      as defined in the DSC Configuration Document.
    type: string
  type:
    $ref: /dsc/2023/07/definitions/resourceType.yaml
  message:
    title: Message content
    description: >-
      The actual content of the message as emitted by the DSC Resource.
    type: string
    minLength: 1
  level:
    title: Message level
    description: >-
      Indicates the severity of the message.
    type: string
    enum:
      - Error
      - Warning
      - Information
