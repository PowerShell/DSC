name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".vscode/*.json"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      shell: pwsh
      run: ./build.ps1 -clippy
    - name: Run tests
      shell: pwsh
      run: ./build.ps1 -test

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      shell: pwsh
      run: ./build.ps1 -clippy
    - name: Run tests
      shell: pwsh
      run: ./build.ps1 -test

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      shell: pwsh
      run: ./build.ps1 -clippy
    - name: Run tests
      shell: pwsh
      run: ./build.ps1 -test
