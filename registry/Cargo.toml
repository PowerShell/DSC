[package]
name = "registry"
version = "1.0.0"
edition = "2021"

[package.metadata.i18n]
available-locales = ["en"]
default-locale = "en"
load-path = "locales"

[profile.release]
strip = true
# optimize for size
opt-level = 2
# enable link time optimization to remove dead code
lto = true

[dependencies]
clap = { version = "4.5", features = ["derive"] }
crossterm = "0.28"
regex = "1.11.0"
registry = "1.2"
rust-i18n = "3"
schemars = "1.0.0-alpha.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["ansi", "env-filter", "json"] }
utfx = "0.1"

[build-dependencies]
static_vcruntime = "2.0"
