# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id:     <HOST>/<PREFIX>/<VERSION>/outputs/resource/test.yaml

title: dsc resource test result
description: >-
  Describes the return data for a DSC Resource instance from the
  `dsc resource test` command.

type: object
required:
  - desiredState
  - actualState
  - inDesiredState
  - differingProperties
properties:
  desiredState:
    title: Desired state
    description: >-
      This property always represents the desired state of the DSC Resource
      instance as specified to DSC.
    type: object
  actualState:
    title: Actual state
    description: >-
      This property always represents the current state of the DSC Resource
      instance as returned by its `test` method or, if the DSC Resource doesn't
      define the `test` method, by its `get` method. DSC validates this return
      value against the DSC Resource's schema.
    type: object
  inDesiredState:
    title: Instance is in the desired state
    description: >-
      This property indicates whether the instance is in the desired state.
    type: boolean
  differingProperties:
    title: Differing properties
    description: >-
      This property always represents the list of property names for the DSC
      Resource instance that aren't in the desired state. When this property
      is an empty array, the instance is in the desired state.
    type: array
    default: []
    items:
      type: string
