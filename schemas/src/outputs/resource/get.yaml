# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id:     <HOST>/<PREFIX>/<VERSION>/outputs/resource/get.yaml

title: dsc resource get result
description: >-
  Describes the return data for a DSC Resource instance from the
  `dsc resource get` command. The return data is either a single object that
  describes the actual state of a non-nested instance or an array of objects
  that describe the actual state of the nested instances for a group or adapter
  resource.

anyOf:
  - $ref: /<PREFIX>/<VERSION>/outputs/resource/get.simple.yaml
  - type: array
    items:
      $ref: /<PREFIX>/<VERSION>/outputs/resource/get.full.yaml
