# Assertion for Linux
$schema: https://aka.ms/dsc/schemas/v3/bundled/config/document.json
resources:
- name: Validate the OS is Linux
  type: Microsoft.DSC/Assertion
  properties:
    $schema: https://aka.ms/dsc/schemas/v3/bundled/config/document.json
    resources:
    - name: os
      type: Microsoft/OSInfo
      properties:
        family: Linux
- name: Echo
  type: Microsoft.DSC.Debug/Echo
  dependsOn:
    - "[resourceId('Microsoft.DSC/Assertion','Validate the OS is Linux')]"
  properties:
    output: The assertion executed and passed
